<h1>Reset your password</h1>
<p>
  Almost there, please choose a nice secure password below, you beautiful forgetful thing!
</p>
<form id="password-reset" action="{{ site.bulldog_url }}/password">
  <div class="banner error"></div>
  <div class="banner success"></div>
  <div class="field-wrapper">
    <input id="password" type="password" name="password" placeholder="Your new password" required>
    <input id="password_confirmation" type="password" name="password_confirmation" placeholder="Confirm new password" required>
    <input type="submit" name="submit" value="Save password" id="ss-submit" class="button button-primary">
  </div>
</form>
