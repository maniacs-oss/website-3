dependencies:
  override:
    - bundle install
    - pip install awscli
    - npm install

machine:
  ruby:
    version: 2.2.1

deployment:
  staging:
    branch: master
    commands:  
      - grunt build --staging
      - jekyll build --config _config.yml,_staging.yml
      - /bin/bash deploy.sh staging
  production:
    branch: production
    commands:
      - grunt build --production
      - jekyll build --config _config.yml,_production.yml
      - /bin/bash deploy.sh production 
