    <script src="/js/jquery.cookie.js" type="text/javascript"></script>

    <script>
      $(function(){
        // Handle video
        
        var $video = $('#demo')[0];
        $video.addEventListener("timeupdate", function(){
          if(this.currentTime >= 2.45 && this.currentTime < 3) {
            this.pause();
            $('.play').fadeIn();
          } else {
            $('.play').fadeOut();
          }
        });
        
        $video.onended = function() {
          $('.play').fadeIn();
        }
        
        $('.play').click(function() {
          client.addEvent("site.watched_video", null, function(err, res){ if (err) { console.log(err) }});
          $video.currentTime = 3;
          $video.play();
        });
        
        // Track pageview
        
        var client = new Keen({
          projectId: "54cb8b0e46f9a73b4b13f4f7",
          writeKey: "ca31410e622e6ce3b25213a3e13a1a5b9f63e172b135ffafb65fa93e975fb2d454f74353fc99be542979813fe24d7c93a4d988e6fe344ed2b5b54fa20a88c543624fdec2b865bf86a28f17d2e7d3dba74fecd63a4f6dad3c388a9ef83b23a8a0c3137ad3552b4e26f7fb9e5e96d157d3",
          protocol: "https",
          host: "api.keen.io/3.0",
          requestType: "jsonp"
        });
        
        var pageView = {
            page: window.location.href,
            time: new Date().toISOString(),
            referrer: document.referrer,
            agent: window.navigator.userAgent
        };
        
        if (typeof $.cookie('visited') === 'undefined') {
          client.addEvent("site.page_view", pageView, function(err, res){ if (err) { console.log(err) }});
        }
        
        $.cookie('visited', true, { expires: 7 });
        
        // Track download
        
        $('.download-btn').click(function() {
          client.addEvent("site.downloaded_app", { platform: 'mac'}, function(err, res){ if (err) { console.log(err) }});
        });
      });
    </script>

    <title>Speak | Frictionless communication for your remote team</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
